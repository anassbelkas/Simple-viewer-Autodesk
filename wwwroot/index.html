<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.autodesk.io/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.css"
    />
    <link rel="stylesheet" href="/main.css" />
    <title>Autodesk Platform Services: Simple Viewer</title>
  </head>

  <body>
    <div id="header">
      <img
        class="logo"
        src="https://cdn.autodesk.io/logo/black/stacked.png"
        alt="Autodesk Platform Services"
      />
      <span class="title">Simple Viewer</span>
      <select name="models" id="models"></select>
      <button id="upload" title="Upload New Model">Upload</button>
      <input style="display: none" type="file" id="input" />
    </div>
    <div id="preview"></div>
    <div id="overlay"></div>
    <div class="my-custom-ui">
        <div>
          <p style="text-align: center;"><b>Items selected:</b></p>
          <p>Name: <span id="TheName">No name</span></p>
          <p>Type: <span id="TheType">No type</span></p>
          <p>Category: <span id="TheCat">No category</span></p>
          <p>Description: <span id="TheDescription">No description</span></p>
        </div>
    <div>
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.js"></script>
    <script src="/main.js" type="module"></script>
  </body>
</html>
